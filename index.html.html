<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fart AI</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            color: white;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #00ff00;
        }

        .emoji {
            font-size: 6rem;
            margin: 20px;
            text-shadow: 0 0 20px #00ff00;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.2rem;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <!-- Editable Top-Right Section -->
    <div class="top-right" id="editableCA">(CA: )</div>

    <h1>FART AI</h1>
    <!-- Fart emoji in place of the image -->
    <div class="emoji">ðŸ’¨</div>

    <!-- Hidden audio elements for fart sounds -->
    <audio id="fartSound1">
        <source src="https://www.soundjay.com/human/fart-01.mp3" type="audio/mpeg">
    </audio>
    <audio id="fartSound2">
        <source src="https://www.soundjay.com/human/fart-02.mp3" type="audio/mpeg">
    </audio>
    <audio id="fartSound3">
        <source src="https://www.soundjay.com/human/fart-03.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Play random fart sounds on click
        const fartSounds = ["fartSound1", "fartSound2", "fartSound3"];
        document.addEventListener('click', () => {
            const randomSound = fartSounds[Math.floor(Math.random() * fartSounds.length)];
            const sound = document.getElementById(randomSound);
            sound.currentTime = 0;
            sound.play();
        });

        // Example: How to dynamically change the CA value
        document.getElementById('editableCA').textContent = '(CA: Your Custom Text)';
    </script>
</body>
</html>
